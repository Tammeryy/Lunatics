<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">{{title}}</a>
    </div>
    <ul class="nav navbar-nav">
      <!--TODO change li's class to class="active" when it's active-->
      <li><a href="#">Browse</a></li>
      <li><a href="#">Task</a></li>
      <li *ngIf="validLogin"><a href="#">Profile</a></li>
      <!-- CHANGE STYLING OF THIS -->
      <li><a href="#" (click)="openPostPopup()">Post a Task</a></li>
    </ul>
    <!--TODO change li's class to sign out-->
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="#" (click)="openLogin()"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>

<li *ngIf="login">
  <i>Login: {{login.username}}  Password: {{login.password}}</i>
</li>
<li *ngIf="validLogin">
  <i>Login successful</i>
</li>
