<!-- TODO SAME CODE AS POST-->
<h2> All posts </h2>
<ul class="all-post">
  <li *ngFor="let post of posts">
    Title: {{post.title}}
    <!-- TODO add post details here -->
    <button mat-button>Bid Now</button>
  </li>
</ul>
<div class="row">
  <div class="column left">
    <h3>Filter By</h3>
    <br>
    <h4>Cuisine</h4>
    <mat-checkbox>Korean</mat-checkbox>
    <br>
    <mat-checkbox>Japanese</mat-checkbox>
    <br>
    <mat-checkbox>Chinese</mat-checkbox>
    <br>
    <h4>Event Type</h4>
    <mat-checkbox>Formal</mat-checkbox>
    <br>
    <mat-checkbox>Casual</mat-checkbox>
    <br>
    <h4>Dietary Requirement</h4>
    <mat-checkbox>No nuts</mat-checkbox>
    <br>
    <mat-checkbox>No Milk</mat-checkbox>
    <br>
    <h4>Price</h4>
    <mat-slider></mat-slider>
    <br>
    <button mat-button class="btn btn-default btn-lg btn-block">Apply Filter</button>
  </div>
  <div  class="column right">
<h2> Your tasks/posts </h2>
<mat-list>
  <div class="search-bar">
    <input type="text" ng-model="search" placeholder="Search for a task"/>
    <mat-form-field>
      <!--TODO SORT BY DROPDOWN BUTTON add all options and make it functional -->
      <mat-select placeholder="Sort by">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let state of sortByOptions" [value]="state">{{state}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <mat-list-item *ngFor="let post of userPosts" id="container">
    <b mat-line id="task-title"> {{post.title}} </b> <span id="budget"> {{post.lowest_bid | currency}} </span>
    <p mat-line id="task-desc"> {{post.description}} </p>
    <button class="btn btn-warning" id="bid-button" (click)="openViewBidPopup(post)">View Bid</button>
  </mat-list-item>
</mat-list>
  </div>
</div>
