<h2> Your tasks/posts </h2>
<ul class="all-post">
  <li *ngFor="let post of userPosts">
    Title: {{post.title}}
    <!-- TODO add post details here -->
    <button mat-button>Bid Now</button>
  </li>
</ul>
<mat-list>
  <div class="search-bar">
    <input type="text" ng-model="search" placeholder="Search for a task"/>
    <mat-form-field>
      <!--TODO SORT BY DROPDOWN BUTTON add all options and make it functional -->
      <mat-select placeholder="Sort by">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let state of sortByOptions" [value]="state">{{state}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <mat-list-item *ngFor="let post of userPosts" id="container">
    <b mat-line id="task-title"> {{post.title}} </b> <span id="budget"> {{post.lowest_bid | currency}} </span>
    <p mat-line id="task-desc"> {{post.description}} </p>
    <div class="btn-group" id="bid-button">
      <a class="btn btn-primary a-btn-slide-text bottom-btn" (click)="openEditPopup(post)">
        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
        <span><strong>Edit</strong></span>
      </a>
      <a class="btn btn-danger a-btn-slide-text bottom-btn" (click)="deletePost(post)">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        <span><strong>Delete</strong></span>
      </a>
      <a class="btn btn-warning a-btn-slide-text bottom-btn" (click)="openViewBidPopup(post)">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        <span><strong>View Bids</strong></span>
      </a>
    </div>
  </mat-list-item>
</mat-list>
