<div class="profile-popup">
  <div class="profile-popup-header">
    <!-- the "x" text represents the exit button on top right corner of activeLogin task popup box -->
    <!-- (click)="exitClick()": when the "x" button is clicked, call the exitClick() function to close the popup box -->
    <h1 mat-dialog-title>Edit Profile</h1><p id="exit-button" (click)="exitClick()">x</p>
  </div>
  <br>
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput [value]="activeLogin.about_me" (input)="updatedLogin.about_me=$event.target.value"  placeholder="About me" type="text"/>
    </mat-form-field>
    <br>
    <mat-form-field>
        <textarea matInput [value]="activeLogin.skills_exp" (input)="updatedLogin.skills_exp=$event.target.value" placeholder="Skills/Experience"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <!-- dialog box will only close if "activeLogin" list is not empty ([mat-dialog-close]="activeLogin")-->
    <button mat-button (click)="editProfile()" cdkFocusInitial>Edit Profile</button>
  </div>
</div>
