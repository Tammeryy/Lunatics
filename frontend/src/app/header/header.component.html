<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="">{{title}}</a>
    </div>
    <ul class="nav navbar-nav">
      <!--TODO change li's class to class="active" when it's active-->
      <li><a routerLink="" routerLinkActive="active">Browse</a></li>
      <li *ngIf="this.activeLogin" routerLink="/task" routerLinkActive="active"><a>My Tasks</a></li>
      <li *ngIf="this.activeLogin" routerLink="/bidpage" routerLinkActive="active"><a>My Posts</a></li>
      <li *ngIf="this.activeLogin" routerLink="/profile" routerLinkActive="active"><a>Profile</a></li>
      <!-- CHANGE STYLING OF THIS -->
      <li><a (click)="openPostPopup()">Post a Task</a></li>
    </ul>
    <!--TODO change li's class to sign out-->
    <ul class="nav navbar-nav navbar-right">
      <li *ngIf="!activeLogin"><a (click)="openSignUp()"><span class="glyphicon glyphicon-user"></span>  Sign Up</a></li>
      <li *ngIf="!activeLogin"><a (click)="openLogin()"><span class="glyphicon glyphicon-log-in"></span>  Login</a></li>
      <li *ngIf="activeLogin"><a (click)="logOut()"><span class="glyphicon glyphicon-log-out"></span>  Logout</a></li>
    </ul>
  </div>
</nav>
<li *ngIf="activeLogin">
  <i>ID: {{activeLogin.id}} | Login: {{activeLogin.username}} | Password: {{activeLogin.password}}</i>
  <p> Requesting Post Task: {{requestPostTask}} </p>
</li>
<li *ngIf="activeLogin">
  <i>Login successful</i>
</li>
<router-outlet></router-outlet>
